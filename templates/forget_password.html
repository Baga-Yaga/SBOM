
{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Forgot Password</h2>

    <form method="POST">
        <label class="block text-gray-700 text-sm font-bold mb-2">Enter your email:</label>
        <input type="email" name="email"
               class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>

        <button type="submit"
                class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md w-full">
            Send Reset Link
        </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-6">
        <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Back to Login</a>
    </p>
</div>

{% endblock %}
