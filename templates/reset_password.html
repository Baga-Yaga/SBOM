{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Reset Password</h2>

    <form method="POST">
        <label class="block text-gray-700 text-sm font-bold mb-2">New Password:</label>
        <input type="password" name="password"
               class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700"
               required>

        <label class="block text-gray-700 text-sm font-bold mb-2 mt-4">Confirm Password:</label>
        <input type="password" name="confirm_password"
               class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700"
               required>

        <button type="submit"
                class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md w-full">
            Reset Password
        </button>
    </form>
</div>

{% endblock %}
